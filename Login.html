<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Resources/Login.css" />
    <script src="Resources/Login.js"></script>
</head>

<body>
    <main>
        <div id="main">
            <img src="Resources/bg_square.jpg" alt="Zoomcar, Self Driving Cars in Delhi" />
            <h3>
                Enter details to login/sign-up
            </h3>
            <form>
                <div id="placecode">
                    <button class="code" onclick="Code()">INDIA +91</button>
                    <button class="code" onclick="Code()">EGYPT +20</button>
                    <button class="code" onclick="Code()">PHILIPPINES +63</button>
                    <button class="code" onclick="Code()">VIETNAM +84</button>
                    <button class="code" onclick="Code()">INDONESIA +62</button>
                </div>
                <button id="selector" onclick="Selector()">INDIA +91</button>
                <input type="number" pattern="[0-9]" maxlength="10" id="contact" placeholder="Enter Mobile Number" required />
            </form>
            <a href="#">Continue with Email ID</a>
            <a href="#">Continue with Social</a>
        </div>
    </main>
</body>

</html>
